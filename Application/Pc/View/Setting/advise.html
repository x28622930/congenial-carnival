<script>
    function tjzs(){
        var count = $("#nr").val().length;
        if(count>100){
            var nr = $("#nr").val().substring(0,100);
            $("#nr").val(nr);
            count=100;
        }
        $('#zs').val(count);
        if(count>=1)
        {
            $('.btn').css('background','#0c62c1');
        }
        else
        {
            $('.btn').css('background','#d1d2d5');
        }
    }
    function msgAdd()
    {
        var advise    = $('#nr').val();
        var telphone    = $('#tel').val();
        var index = layer.load(2);
        $.ajax({
            type: "post",
            url: "{:U('advise')}",
            dataType: 'json',
            data:{'ad':advise,'tel':telphone},
            success: function (data) {
                if(data.code === 400)
                {
                    layer.close(index);
                    return layer.msg(data.msg);
                }

                if(data.code === 200)
                {
                    layer.close(index);
                    layer.msg(data.msg);
                    return window.setTimeout("window.location='{:U('User/index')}'",1000);
                }
            }
        });
    }
</script>
