<script>
    $('.icon.icon_pwd').click(function () {
        if ($(this).attr('data') == 0) {
            $(this).siblings().attr('type', 'password')
            $(this).attr('data', 1)
        } else {
            $(this).attr('data', 0)
            $(this).siblings().attr('type', 'text')
        }
    });

    $('input').keyup(function () {

        var email   = $('input[type=email]').val();
        var pwd     = $('.password').val();
        var reg     = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
        if(reg.test(email) && pwd != '') {
            $('.login').addClass('activeColor');
        } else {
            $('.login').removeClass('activeColor');
        }
    });

    /**
     * [login 登录]
     * @return void
     */
    function login()
    {
        var email       = $('input[type=email]').val();
        var password    = $(".password").val();

        try{
            showProgress();
        }catch(e){
            var index = layer.load(2);
        }

        $.ajax({
            type: "post",
            url: "{:U('login')}",
            dataType: 'json',
            data:{'email':email,'password':password},
             success: function (data) {

                try{
                    closeProgress();
                }catch(e){
                    layer.close(index);
                }

                if(data.code === 400)
                {
                    try{
                        return alertMessage(data.msg,1000);
                    }catch(e){
                        return layer.msg(data.msg);
                    }
                }
                if(data.code === 200)
                {
                    try{
                        alertMessage(data.msg,1000);
                    }catch(e){
                        layer.msg(data.msg);
                    }
                    return window.setTimeout("window.location='{:U('Index/index')}'",1500);
                }
             }
        });
    }


</script>
