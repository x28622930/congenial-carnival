<script type="text/javascript">
    function Unbundling(id)
    {
        layer.open({
            content: '{$Think.lang.are_you_unbind}'
            ,btn: ['{$Think.lang.bank_determine}', '{$Think.lang.cancel}']
            ,shadeClose:false
            ,yes: function(index){

                var load   = layer.open({type: 2,shadeClose:false,content:'解绑中'});
                $.ajax({
                    url: "{:U('Unbundling')}",
                    dataType: 'json',
                    type: 'post',
                    data: {'id': id},
                    success: function (data) {
                        layer.open({
                            content: data.msg
                            ,skin: 'msg'
                            ,time: 2 //2秒后自动关闭
                        });
                        layer.close(load);
                        if(data.code == 200)
                            return window.location.reload();
                    },
                    error: function (res) {
                        console.log(res);
                    }
                });
            }
        });
    }
</script>
