<script type="text/javascript">

function saveNickname()
{
    var index       = layer.load(2);
    var nickname    = $("input[name='nickname']").val();

    $.ajax({
        url:"{:U('nicknameSave')}",
        dataType:'json',
        type:'post',
        data:{'nickname':nickname},
        success:function(data){
            layer.msg(data.msg);
            layer.close(index);
        },
        error:function(response){
            console.log(response);
        }
    });
}
</script>
