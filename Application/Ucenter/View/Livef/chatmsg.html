<include file="Common:header_f" />
<include file="Common:main_container_header_f" />
<link rel="stylesheet" type="text/css" href="__CSS__/layerui/css/layui.css">
<style type="text/css">
.dataTables_length span{color: red;}
td{text-align: center;}
#id_search_area>div>div>div{height: 70px}
</style>

<div class="page-content">
    <div class="page-header">
        <h1>
            直播管理
            <small>
                <i class="icon-double-angle-right"></i>
                历史消息
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-header">
                        历史消息&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="table-responsive">

                    <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">
    
    
                        <form action="__URL__/chatmsg" method="get" id="form1">
        
                            <div class="row" id="id_search_area">
                                <div class="col-sm-9">
                                    <div style=" width: 1350px; height: 100px;">
                                        
                                        <div class="col-sm-2">
                                            <div class="dataTables_length" id="">
                                                <label>
                                                    <input class="class_search_area input" placeholder="请输入手机号码" value="{$sea.utel}" aria-controls="sample-table-2" name="utel" data-type="agent_name" type="text" style="height: 36px;">
                                                </label>
                                            </div>
                                        </div>
    
                                        <div class="col-sm-2">
                                            <div class="dataTables_length" id="">
                                                <label>
                                                    <input class="class_search_area input" placeholder="用户名称" value="{$sea.username}" aria-controls="sample-table-2" name="username" data-type="agent_name" type="text" style="height: 36px;">
                                                </label>
                                            </div>
                                        </div>
    
                                        <div class="col-sm-2">
                                            <div class="dataTables_length" id="">
                                                <label>
                                                    <input class="class_search_area input" placeholder="用户昵称" value="{$sea.nickname}" aria-controls="sample-table-2" name="nickname" data-type="agent_name" type="text" style="height: 36px;">
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <div class="col-sm-2">
                                            <div class="dataTables_length" id="">
                                                <label>
                                                    <input class="class_search_area input" placeholder="消息关键字" value="{$sea.msg}" aria-controls="sample-table-2" name="msg" data-type="agent_name" type="text" style="height: 36px;">
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <div class="col-sm-2">
                                                <input class="layui-input input" style="width: 200px;" placeholder="开始时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$sea['starttime']}" name="starttime">
                                        </div>
                    
                                        <div class="col-sm-2">
                                                <input class="layui-input input" style="width: 200px;" placeholder="结束时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$sea['endtime']}" name="endtime">
                                        </div>
                
                                    </div>
                                </div>
    
                                
                                <div class="col-sm-4">
                                    <div class="dataTables_length" id="">
                                        <label>
                                            用户类型：
                                            <select name="userType"  style="width: 120px;">
                                                <option value="" class="selected">默认不选</option>
    
                                                <if condition="$sea['userType'] eq '2'">
                                                    <option value="2" selected>主播</option>
                                                    <else />
                                                    <option value="2">主播</option>
                                                </if>
    
                                                <if condition="$sea['userType'] eq '1'">
                                                    <option value="1" selected>普通会员</option>
                                                    <else />
                                                    <option value="1">普通会员</option>
                                                </if>
                                                
                                            </select>
                                        </label>
                                    </div>
                                </div>
    
    
                                <!--<div class="hr hr-24"></div>-->
                                <div class="col-sm-2">
                                    <div class="dataTables_length" id="sample-table-2_length1">
                                        <label>
                                            <input type="button"  onclick="sub()" value="点击查询" class="btn btn-xs btn-info">
                                        </label>&nbsp;&nbsp;
                                        <label>
                                            <input type="button" id="id_reset" value="清空数据" class="btn btn-xs btn-info">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
    
    
    
                        <form action="{:U('Livef/delectmessage')}" method="post" name="del">
                        <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">
                            <table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="center">编号</th>
                                    <th class="center">选择</th>
                                    <th class="center">用户名称</th>
                                    <th class="center">用户手机号</th>
                                    <th class="center">用户昵称</th>
                                    <th class="center">用户类型</th>
                                    <th class="center">发送消息</th>
                                    <th class="center">发送时间</th>
                                </tr>
                                </thead>
                                <tbody>

                                <volist name="anchor" id="v">
                                <tr>
                                    <td>{$v.id}</td>
                                    <td>
                                        <input type="checkbox" name="nid[]" value="{$v.id}">
                                    </td>
                                    <td>{$v.username}</td>
                                    <td>{$v.utel}</td>
                                    <td>{$v.nickname}</td>
                                    <td>{$v.user_type}</td>
                                    <td>{$v.msg}</td>
                                    <td>{$v['dateline']|date='Y-m-d H:i:s',###}</td>
                                </tr>
                                </volist>

                                </tbody>
                            </table>
                            <div class="qjcz">
                                <a id="checkall">全选</a>
                                <a id="checkallno">全不选</a>
                                <a id="check_revsern">反选</a>
                                <input type="submit" id='sbtn' onclick ="return valid();" value="批量删除" style="background: #0aacf8">
                            </div>
                        </form>
                        
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="sample-table-2_info">共<b class="orange">{$totalCount}</b>，当前显示第 <b class="orange">{$nowStart}</b>到<b class="orange">{$nowEnd}</b></div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_bootstrap">
                                        <ul class="pagination">
                                            {$pageShow}
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--end id sample-table-2_wrapper-->
                    </div>
                    <!-- end table-responsive -->
                </div>
            </div>
            <div class="space-20"></div>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->

<!-- inline scripts related to this page -->
<script type="text/javascript">
    
    $(document).ready(function(){
        var eqli = $("#dashboard-menu").children().eq(1);
        eqli.attr('class','active');
        $("#dashboard-menu .active .submenu").css("display","block");


        $("#checkall").click(function(){
            $("input[name='nid[]']").each(function(){
                this.checked = true;
            });
        });

        $("#checkallno").click(function(){
            $("input[name='nid[]']").each(function(){
                this.checked = false;
            })
        });

        $("#check_revsern").click(function(){
            $("input[name='nid[]']").each(function(){
                if (this.checked) {
                    this.checked = false;
                }
                else {
                    this.checked = true;
                }
            });
        });

        $("input[type='checkbox']").click(function(){
            $("#sbtn").attr("onclick","if(confirm('确定要删除吗?请谨慎操作')){return true;}else{return false;}");
        })
    });
    function valid(){
        var check = "";
        $("input:checkbox[name='nid[]']:checked").each(function() {
            check += $(this).val();
        });
        if(check==''){
            alert('请选择要删除的消息');
            return false;
        }else{
            return true;
        }
    };

$("#id_reset").click(function(){
    
     $('.input').val("");
     $('.selected').attr('selected',true);
});


//日期选择时间
layui.use('laydate', function(){
  var laydate = layui.laydate;
});

function sub() {
    $('#form1').submit();
}

</script>
