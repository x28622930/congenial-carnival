<include file="Common:header_f" />
<include file="Common:main_container_header_f" />
<link rel="stylesheet" type="text/css" href="__CSS__/layerui/css/layui.css">
<style type="text/css">
.dataTables_length span{color: red;}
td{text-align: center;}
#id_search_area>div>div>div{height: 70px}
</style>

<div class="page-content">
    <div class="page-header">
        <h1>
            内容管理
            <small>
                <i class="icon-double-angle-right"></i>
                栏目管理
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">

                <div class="col-xs-12">

                <div class="clearfix form-actions">
                    <div class="">
                        <a class="btn btn-warning" href="{:U('columnadd')}" id="form_submit">
                            <i class="icon-ok"></i>
                            添加栏目
                        </a>
                    </div>
                </div>

                    <div class="table-header">
                        栏目管理&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="table-responsive">

                    <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">

                        <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">
                            <table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="center">编号</th>
                                    <th class="center">栏目名称</th>
                                    <th class="center">栏目描述</th>
                                    <th class="center">操作</th>
                                </tr>
                                </thead>
                                <tbody>

                                <volist name="newsinfo" id="v">
                                <tr>
                                    <td>{$v.fid}</td>
                                    <td><a href="{:U('columnedit',array('fid' => $v['fid']))}" style="color: #307ECC">{$v.fclass}</a></td>
                                    <td>{$v['desc']}</td>
                                    <td>
                                        <a href="{:U('columnedit',array('fid' => $v['fid']))}" style="color: #307ECC"  class="trade_frozen">
                                            修改
                                        </a>
                                    </td>
                                </tr>
                                </volist>

                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="sample-table-2_info">共<b class="orange">{$totalCount}</b>，当前显示第 <b class="orange">{$nowStart}</b>到<b class="orange">{$nowEnd}</b></div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_bootstrap">
                                        <ul class="pagination">
                                            {$pageShow}
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--end id sample-table-2_wrapper-->
                    </div>
                    <!-- end table-responsive -->
                </div>
            </div>
            <div class="space-20"></div>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
