<div class="page-content">
    <div class="page-header">
        <h1>
            内容管理
            <small>
                <i class="icon-double-angle-right"></i>
                文章管理
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">

                    <div class="clearfix form-actions">
                        <div class="">
                            <a class="btn btn-warning" href="{:U('contentadd')}" id="form_submit">
                                <i class="icon-ok"></i>
                                添加文章
                            </a>
                        </div>
                    </div>

                    <div class="table-header">
                        文章管理&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="table-responsive">

                    <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">
                        <form action="__URL__/contentList" method="get" id="form1">

                            <div class="row" id="id_search_area">
                                <div class="col-sm-9">
                                <div style=" width: 1350px; height: 100px;">

                                <div class="col-sm-2">
                                    <!-- <label>开始时间:</label> -->
                                    <if condition="$time">
                                   <input class="layui-input input" style="width: 200px;" placeholder="开始时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$time['start_time']}" name="start_time">
                                   <else />
                                    <input class="layui-input input" style="width: 200px;" placeholder="开始时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" name="start_time">
                                   </if>
                                </div>

                                <div class="col-sm-2">
                                 <!--    <label>结束时间:</label> -->
                                 <if condition="$time">
                                   <input class="layui-input input" style="width: 200px;" placeholder="结束时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$time['end_time']}" name="end_time">
                                <else />
                                    <input class="layui-input input" style="width: 200px;" placeholder="结束时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" name="end_time">
                                </if>
                                </div>
                                    <div class="col-sm-3">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                <input class="class_search_area input" placeholder="文章标题" value="{$title}" aria-controls="sample-table-2" name="title" data-type="agent_name" type="text" style="height: 36px;">
                                            </label>
                                        </div>
                                    </div>


                                    </div>
                                </div>


                                <div class="hr hr-24"></div>
                                <div class="col-sm-12">
                                    <div class="dataTables_length" id="sample-table-2_length1">
                                        <label>
                                            <input type="button"  onclick="sub()" value="点击查询" class="btn btn-xs btn-info">
                                        </label>&nbsp;&nbsp;
                                        <label>
                                            <input type="button" id="id_reset" value="清空数据" class="btn btn-xs btn-info">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            </form>
                        <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">
                            <table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="center">编号</th>
                                    <th class="center">文章标题</th>
                                    <th class="center">更新时间</th>
                                    <th class="center">所属栏目</th>
                                    <th class="center">操作</th>
                                </tr>
                                </thead>
                                <tbody>

                                <volist name="newsinfo" id="v">
                                <tr>
                                    <td>{$v.nid}</td>
                                    <td><a href="{:U('newsedit',array('nid' => $v['nid']))}" style="color: #307ECC">{$v.ntitle}</a></td>
                                    <td>{$v['ntime']|date='Y-m-d H:i:s',###}</td>
                                    <td>{$v.class}</td>
                                    <td>
                                        <a href="{:U('newsedit',array('nid' => $v['nid']))}" style="color: #307ECC"  class="trade_frozen">
                                            修改
                                        </a>

                                        <a href="#" style="color: #307ECC" class="delete" data-id="{$v.nid}">
                                            删除
                                        </a>
                                    </td>
                                </tr>
                                </volist>

                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="sample-table-2_info">共<b class="orange">{$totalCount}</b>，当前显示第 <b class="orange">{$nowStart}</b>到<b class="orange">{$nowEnd}</b></div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_bootstrap">
                                        <ul class="pagination">
                                            {$pageShow}
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--end id sample-table-2_wrapper-->
                    </div>
                    <!-- end table-responsive -->
                </div>
            </div>
            <div class="space-20"></div>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->

<include file="Common:footer_basic_base" />

<!-- inline scripts related to this page -->
<script type="text/javascript">

    //交易冻结
    $('.delete').click(function(){
        var nid   = $(this).attr('data-id');

        layer.confirm('确定要删除吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type: "post",
                url: "{:U('delete')}",
                data:{'nid' : nid},
                success: function(data) {
                    if(data.status == 1)
                    {
                        layer.open({
                            content: data.ret_msg,
                            btn: '确定',
                            yes: function(index, layero){
                                layer.close(index);
                                top.location.reload();
                            }
                        });
                    }
                    else
                    {
                        layer.open({
                            content: data.ret_msg,
                            btn: '确定',
                            yes: function(index, layero){
                                layer.close(index);
                                top.location.reload();
                            }
                        });
                    }
                },
                error: function(data) {
                    console.log(data);
                }
            });

        }, function(){

        });

    });




$("#id_reset").click(function(){
    
     $('.input').val("");
     $('.selected').attr('selected',true);
});


//日期选择时间
layui.use('laydate', function(){
  var laydate = layui.laydate;
});

function sub() {
    $('#form1').attr("action","__URL__/contentList");
    $('#form1').submit();
}

</script>
