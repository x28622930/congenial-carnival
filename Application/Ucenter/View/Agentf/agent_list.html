<div class="page-content">
    <div class="page-header">
        <h1>
            我的销售商
            <small>
                <i class="icon-double-angle-right"></i>
                销售商列表
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->


            <div class="row">
                <div class="col-xs-12">

                    <div class="table-responsive">
                        <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">

                            <form action="" method="get" id="search_form">
                            <div class="row" id="id_search_area">
                                <div class="col-sm-12">

                                    <div class="col-sm-2">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                销售商ID
                                                <input class="class_search_area" value="{$agentId}" aria-controls="sample-table-2" name="agent_id" type="text">
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                销售商手机
                                                <input class="class_search_area" value="{$agentName}" aria-controls="sample-table-2" name="agent_name" type="text">
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                销售商账户
                                                <input class="class_search_area" value="{$agentUser}" aria-controls="sample-table-2" name="agent_user" type="text">
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                销售商昵称
                                                <input class="class_search_area" value="{$agentNickname}" aria-controls="sample-table-2" name="agent_nickname" type="text">
                                            </label>
                                        </div>
                                    </div>
                
                                    <div class="col-sm-2">
                                        <input class="layui-input class_search_area" style="width: 200px;" placeholder="注册开始时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$startTime}" name="start_time" type="text">
                                    </div>

                                    <div class="col-sm-2">
                                        <input class="layui-input class_search_area" style="width: 200px;" placeholder="注册结束时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$endTime}" name="end_time" type="text">
                                    </div>

                                </div>
                                <div class="hr hr-24"></div>
                                <div class="col-sm-12">
                                    <div class="dataTables_length" id="sample-table-2_length1">
                                        <label>
                                            <input type="submit" id="id_submit" value="点击查询" class="btn btn-xs btn-info">
                                        </label>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label>
                                            <input type="button" id="id_reset" value="清空数据" class="btn btn-xs btn-info">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            </form>

                            <table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="center">销售商id</th>
                                    <th>账户</th>
                                    <th>昵称</th>
                                    <th>手机号码</th>
                                    <th>注册时间</th>
                                    <th>注册IP</th>
                                    <th>登陆时间</th>
                                    <th>登陆地址</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>

                                <volist name="userInfo" id="v">
                                <tr>
                                    <td class="center"><a target="_blank" href="{:U('agent_detail')}?agent_id={$v.uid}">{$v.uid}</a></td>
                                    <td>{$v.username}</td>
                                    <td>{$v.nickname}</td>
                                    <td>{$v.utel}</td>
                                    <td>{$v.create_date}</td>
                                    <td>{$v.create_ip}</td>
                                    <td>{$v.last_login}</td>
                                    <td>{$v.last_login_ip}</td>
                                    <td>{$v.status_name}</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                            <!--<a href="#" data-id="{$v['uid']}" data-status="{$v['status_s']}" class="class_opt_status">-->
                                                <!--{$v.status_o}-->
                                            <!--</a>-->

                                            <a href="#" data-id="{$v['uid']}" data-status="" class="class_opt_info">
                                                编辑
                                            </a>

                                        </div>
                                    </td>
                                </tr>
                                </volist>

                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="sample-table-2_info">共<b class="orange">{$totalCount}</b>，当前显示第 <b class="orange">{$nowStart}</b>到<b class="orange">{$nowEnd}</b></div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_bootstrap">
                                        <ul class="pagination">
                                            {$pageShow}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end id sample-table-2_wrapper-->
                    </div>
                    <!-- end table-responsive -->
                </div>
            </div>
            <div class="space-20"></div>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->

<include file="Common:footer_basic_base" />

<script type="text/javascript" src="__PUBJS__/layer/layer.js"></script>
<script type="text/javascript" src="__CSS__/layerui/layui.js"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">

    $('#id_reset').bind('click', function(){
        $('#id_search_area').find('input.class_search_area').each(function(){
            $(this).val('');
        });
    });


    $('.class_opt_info').click(function(){
        layer.open({
            type: 2,
            area: ['780px', '530px'],
            fixed: true, //不固定
            maxmin: true,
            title: "编辑销售商信息",
            content: ["{:U('agentf/edit_agent')}?user_id="+$(this).attr('data-id'), 'no'],
            end: function () {
                top.location.reload();
            }
        });
    });


    $('.class_opt_status').click(function(){
        var user_id   = $(this).attr('data-id');
        var user_status   = $(this).attr('data-status');

        layer.confirm('确认修改该销售商的状态吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type: "post",
                url: "{:U('agentf/opt_user_status')}",
                data:{'user_id' : user_id, 'user_status' : user_status},
                success: function(data) {
                    //console.log(data.status);
                    if(data.status == 1)
                    {
                        layer.open({
                            content: data.ret_msg,
                            btn: '确定',
                            yes: function(index, layero){
                                layer.close(index);
                                top.location.reload();
                            }
                        });
                    }
                    else
                    {
                        layer.open({
                            content: data.ret_msg,
                            btn: '确定',
                            yes: function(index, layero){
                                layer.close(index);
                                top.location.reload();
                            }
                        });
                    }
                },
                error: function(data) {
                    console.log(data);
                }
            });

        }, function(){

        });
    });

    //日期选择时间
    layui.use('laydate', function(){
      var laydate = layui.laydate;
    });

</script>
