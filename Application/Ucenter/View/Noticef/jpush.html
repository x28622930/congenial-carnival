<include file="Common:header_f" />
<include file="Common:main_container_header_f" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/Ucenter/css/layerui/css/layui.css">
<div class="page-content">
    <div class="page-header">
        <h1>
            公告消息
            <small>
                <i class="icon-double-angle-right"></i>
                消息推送
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->

            <form class="form-horizontal" id="base_form" action="" enctype="multipart/form-data" method="post" role="form">

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for=""> 推送标题 </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="title" name="username" value=""  type="text">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for=""> 推送内容 </label>
                    <div class="col-sm-7">
                        <textarea class="layui-textarea" id="content" name="ncontent" style="display: block"></textarea>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <a class="btn btn-success" href="#" id="form_submit">
                            <i class="icon-ok"></i>
                            确认提交
                        </a>
                    </div>
                </div>
                <div class="hr hr-24"></div>
            </form>


            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->



<include file="Common:main_container_footer" />
<include file="Common:footer_basic_base" />

<!-- basic scripts -->

<!--[if !IE]> -->

<!-- page specific plugin scripts -->

<script type="text/javascript" src="__PUBJS__/layer/layer.js"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">

    $('#form_submit').on('click',function(){

        var index = layer.load(2);

        var title = $('#title').val();
        var content = $('#content').val();

        $.ajax({
            type: "post",
            url: "{:U('jpush')}",
            data:{title:title,content:content},
            success: function(data) {

                layer.msg(data.msg);
                return layer.close(index);
            },
            error: function(data) {
                console.log(data);
            }
        });
    });

</script>
