<script type="text/javascript">


    function submit()
    {
        var bid         = $('select[name=bank]').find('option:selected').val();
        var balanceno   = "{$data.balanceno}"; 

      	var index = layer.open({
		    type: 2,
		    content: '提交中',
		    shadeClose:false,
	  	});

        $.ajax({
            type:'post',
            url:"{:U('QuickPreorder')}",
            data:{bid:bid,balanceno:balanceno},
            success:function(data){
                layer.open({
		          content: data.msg
		          ,skin: 'msg'
		          ,time: 2 //2秒后自动关闭
		          ,anim:false
		        });
                if(data.code == 200)
                {
                    top.location.href = "{:U('Quickpay')}" + '?platformOrderNo=' + data.data.platformOrderNo + '&balanceno=' + data.data.balanceno + '&busername=' + data.data.busername + '&tel=' + data.data.tel + '&banknumber=' + data.data.banknumber;
                    //setTimeout(url,800);
                }
                return layer.close(index);
            },
            error:function(response){
                layer.close(index);
                console.log(response);
            }
        });
    }
</script>
