<script type="text/javascript">

//验证码
$('.fr').on('click',getCode)
function getCode(){


    var  email = $('#email').val();
    get_email_code(email);
}


function get_email_code(email) {
    try{
        showProgress();
    }catch(e){
        var index = layer.load(2);
    }

    $.ajax({
        url:"{:U('Tools/emailVerify')}",
        dataType: 'json',
        type: 'get',
        data: {'email':email},
        success:function(data){

            try{
                closeProgress();
            }catch(e){
                layer.close(index);
            }
            if(data.ret_code == 200){

                try{
                    alertMessage(data.ret_msg,1000);
                }catch(e){
                    layer.msg(data.ret_msg);
                }
                return mbtime();
            } else{
                try{
                    return alertMessage(data.ret_msg,1000);
                }catch(e){
                    return layer.msg(data.ret_msg);
                }
            }
        }
    });
}


function mbtime()
{
    var s=60;
    var timer=setInterval(function () {
        s--;
        $('.fr').html(s+'s');
        $('.fr').unbind('click');
        if(s==0){
            $('.fr').html('{$Think.lang.send_code}');
            $('.fr').bind('click',getCode);
            clearInterval(timer)
            timer=null;
        }
    },1000);
}


//注册信息提交
function submit()
{
    var index   = layer.load(2);

    var email      = $('#email').val();
    var password    = $('#password').val();
    var smscode     = $('#smscode').val();
    var code        = $('#code').val();

    $.ajax({
        url:"{:U('Register/register')}",
        dataType: 'json',
        type: 'post',
        data: {'email':email,'password':password,'smscode':smscode,'code':code},
        success:function(data){
            if(data.code == 200){

                layer.close(index);
                layer.msg(data.msg);
                return xiazaiAPP();
            } else{
                layer.close(index);
                return layer.msg(data.msg);
            }
        }
    });
}



function xiazaiAPP(){
    var download = "{$download}";
    if(download != '')
    {
        window.location.href = download;
    }
}
</script>
