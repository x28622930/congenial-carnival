<script type="text/javascript">

    //交易员申请
    function tradeApply() {
        var index = layer.load(2);

        $.post("{:U('tradeApply')}", function (data) {
            if (data.code == 400) {
                layer.close(index);
                return layer.msg(data.msg);
            } else {
                layer.close(index);
                return location.reload();
            }
        }, 'json');
    }

</script>
