<script type="text/javascript">
    /**
     * [changeAccount 余额转入]
     * @return void
     */
    function changeAccount()
    {
        var money    = $('input[name=money]').val();
     
        var index = layer.load(2);

         $.ajax({
            type: "post",
            url: "{:U('changeAccount')}",
            dataType: 'json',
            data:{'money':money},
             success: function (data) {
                if(data.code === 400)
                {
                    layer.close(index);
                    return layer.msg(data.msg);
                }

                if(data.code === 200)
                {
                    layer.close(index);     
                    layer.msg(data.msg);
                    return window.setTimeout("window.location.reload()",1000);
                }
             }
         });
    }
</script>
