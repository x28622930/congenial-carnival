<script type="text/javascript">

$('#location_p').change(function(){

    var id = $(this).val();
    var index = layer.load(2);
   	
    $.ajax({
        url:"{:U('getCity')}",
        async:true,
        dataType:'json',
        type:'get',
        data:{id:id},
        success:function(data){
            var option = '';
            $.each(data,function(key,val){
                option += '<option value="'+val.id+'">'+val.name+'</option>';
            });
            $('#location_c').html(option);
            layer.close(index);
        },
        error:function(response){
            console.log(response);
        }
    });
});

layui.use('upload', function(){
    var $ = layui.jquery
        ,upload = layui.upload;

    //正面图片上传
    upload.render({
        elem: '#test1'
        ,url: 'imageUpload'
        ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
            layer.load(2); //上传loading
        }
        ,done: function(res){
            //如果上传失败
            if(res.code > 0){
                layer.closeAll('loading'); //关闭loading
                return layer.msg(res.msg);
            }
            //上传成功
            $('#test1').css('background-image','url('+res.data.src+')');
            $('#bank_img').val(res.data.url);
            layer.closeAll('loading'); //关闭loading
        }
        ,error: function(){
            layer.closeAll('loading'); //关闭loading
            return layer.msg('{$Think.lang.network_delay}');
        }
    });
});

//银行卡提交
    function submit()
    {
        var real_name   = $('.real_name').val();
        var card        = $('.userId').val();
        var banknumber  = $('.banknumber').val();
        var bankname    = $('.bankname').val();
        var branch      = $('.branch').val();
        var tel         = $('.tel').val();
        var swiftcode   = $('.swiftcode').val();
        var address     = $('.address').val();
        var bank_img    = $('#bank_img').val();
    
    
        var index = layer.load(2);
        $.ajax({
            type:'post',
            dataType:'json',
            url:"{:U('UserBindBank')}",
            data:{'real_name':real_name,'card':card,'banknumber':banknumber,'bankname':bankname,'branch':branch,'tel':tel,'bank_img':bank_img,'swiftcode':swiftcode,'address':address},
            success:function(data){
                layer.msg(data.msg)
                layer.close(index);
                if(data.code == 200)
                {
                    window.location.href="{:U('index')}";
                }
            },
            error:function(response){
                layer.close(index);
                console.log(response);
            }
        });
    }

    
</script>
