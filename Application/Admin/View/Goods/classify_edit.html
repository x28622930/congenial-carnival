<extend name="Base/common"/>
<block name="content">
<!-- this page specific styles -->
<link rel="stylesheet" href="__CSS__/compiled/new-user.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="__CSS__/layer_mobile/layer.css">
    <script type="text/javascript" src="__CSS__/layer_mobile/layer.js"></script>
<div class="container-fluid">
	<div id="pad-wrapper" class="new-user">
		<div class="row-fluid header">
			<h3>添加栏目</h3>
		</div>

		<div class="row-fluid form-wrapper">
			<!-- left column -->
			<div class="span9 with-sidebar">
				<div class="container">
						<div class="span12 field-box" style="border-top: 1px solid #dee3ea;">
							<label>栏目名称:</label>
							<input class="span3 fclass" type="text" value="{$cate.name}" name="fclass">
							<input type="hidden" value="{$cate.id}" class="id">
							<label>栏目英文名称:</label>
							<input class="span3 en_name" type="text" value="{$cate.en_name}" name="en_name">
						</div>
						<div class="span11 field-box actions" style="text-align: right;padding: 30px 20px 15px 0;">
							<button class="btn-glow primary">提交</button>

						</div>
				</div>
			</div>

			<!-- side right column -->
			<div class="span3 form-sidebar pull-right">
				<div class="btn-group toggle-inputs hidden-tablet">
					<button class="glow left active" data-input="inline">内联输入</button>
					<button class="glow right" data-input="normal">正常输入</button>
				</div>
				<div class="alert alert-info hidden-tablet">
					<i class="icon-lightbulb pull-left"></i>
					点击上面的按钮可以切换输入方式。
				</div>                        
				<h6>说明</h6>
				<p>建议新建栏目简洁易懂</p>
			</div>
		</div>
	</div>
</div>

<!-- scripts -->
<script src="__JS__/jquery-latest.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/theme.js"></script>
<script type="text/javascript">
    $(function () {

        // toggle form between inline and normal inputs
        var $buttons = $(".toggle-inputs button");
        var $form = $("form.new_user_form");

        $buttons.click(function () {
            var mode = $(this).data("input");
            $buttons.removeClass("active");
            $(this).addClass("active");

            if (mode === "inline") {
                $form.addClass("inline-input");
            } else {
                $form.removeClass("inline-input");
            }
        });
    });
</script>

<script type="text/javascript">

    $(".primary").click(function(){
           
          var name      = $(".fclass").val();
	      var en_name   = $(".en_name").val();
          var id        = $(".id").val();
          
            $.ajax({
            url: "{:U('classify_edit')}",
            dataType: "json",
            type:"post",
            data: {'name':name,'id':id,'en_name':en_name},
            success: function(data){
            
                if(data.status === 0){

                      layer.open({
                        content: data.msg
                        ,skin: 'msg'
                        ,time: 2 
                      });
                     return false;
                }

                if(data.status === 1){

                   layer.open({
                        content: data.msg
                        ,skin: 'msg'
                        ,time: 5
                      });
                 window.location='{:U("goods_classify")}';
                  return false;
                }
            },
      });

    });
</script>
</block>
